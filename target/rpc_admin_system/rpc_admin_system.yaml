Name: adminsystem.rpc
ListenOn: 0.0.0.0:8001

Log:
  ServiceName: adminsystemRpcLogger
  Mode: volume
  Encoding: json
  Path: ./logs/admin_system/rpc
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

DBC:
  Debug: true
  Type: mysql
  Host: host.docker.internal
  Port: 3306
  DBName: cyber_ecosystem
  Username: shijiao
  Password: shijiao
  MaxOpenConn: 100
  SSLMode: disable # disable or require
  CacheTime: 5

RedisC:
  Host: host.docker.internal:6379
  DB: 0

CasbinC:
  ModelText: |
    [request_definition]
    r = sub, act, obj
    [policy_definition]
    p = sub, act, obj
    [role_definition]
    g = _, _
    [policy_effect]
    e = some(where (p.eft == allow))
    [matchers]
    m = r.sub == p.sub && r.act == p.act && (keyMatch2(r.obj,p.obj) || keyMatch2(r.obj,p.obj + "/"))

Project:
  Etc: etc
